<body onload="myFunction()">

                  <div class="siteImageDiv col-12 col-xs-12 col-sm-12 col-md-6 col-lg-3 " id="firstImageSiteDiv" ><a href="list.html" target="_self"><img class="siteImages"  src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" /></a><div id="delhicentered">Delhi</div></div>

            <!--/ Modal Sign-in -->
    <div class="modal fade" id="Login" tabindex="-1" role="dialog" aria-labelledby="example-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">

   <h5 class="modal-title" id="example-modal-label">Please Login</h5>
  
            <div class="modal-header">
              <h5 class="modal-title" id="example-modal-label">Please Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                  <form>
                      <div class="form-group" >
                        <label for="example-input-email">Username:</label>
                        <input type="text" class="form-control" id="example-input-email" aria-describedby="emailHelp" placeholder="Enter Username">
                      </div>
                      <div class="form-group" >
                        <label for="example-input-password">Password:</label>
                        <input type="password" class="form-control" id="example-input-password" placeholder="Enter Password">
                      </div>
                  </form>
            </div>
            <div class="modal-footer" >
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </div>
        </div>
      </div>
       <!-- Modal Sign-in /-->

      <!-- /Modal Contact Us !-->
    <div class="modal fade" id="ContactUs" tabindex="-1" role="dialog" aria-labelledby="example-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">

 <h4 class="modal-title" id="example-modal-label">Get in touch</h4>
  
            <div class="modal-header">
              <h4 class="modal-title" id="example-modal-label">Get in touch</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                  <form>
                      <div class="form-group" >
                        <p>Thank you for reaching out!!!</p>
                        <p>Please enter your email and we will get back to you.</p>
                        <label for="example-input-email">Email:</label>
                        <input type="text" class="form-control" id="example-input-email" aria-describedby="emailHelp" placeholder="Enter your email id">
                      </div>
                  </form>
            </div>
            <div class="modal-footer" >
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- /for loading -->
    <script>
        var myVar;

        function myFunction() {
          myVar = setTimeout(showPage, 3000);
        }

        function showPage() {
          document.getElementById("loader").style.display = "none";
          document.getElementById("myDiv").style.display = "block";
        }
    </script>
    <!-- for loading\ -->
